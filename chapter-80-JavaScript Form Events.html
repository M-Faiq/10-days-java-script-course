<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Name <input type="text" name="name" id="fname" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)" ></label><br><br>

        <label for="">Class <input type="text" name="class" id="" onfocus="focusFunction(this)" onblur="blurFunction(this)"></label><br><br>

        <label for="">Country</label>
        <select name="" id="" onfocus="focusFunction(this)" onblur="blurFunction(this)">
            <option value="">India</option>
            <option value="">Pakistan</option>
            <option value="">Bangladesh</option>
            <option value="">Sri Lanka</option>
            <option value="">Nepal</option>
        </select>
        <br>
    </form>

    <div id="test" style="border: 1px solid red;"></div>
    <script>

    function focusFunction(element){
        element.style.background = "lime";
    }

    function blurFunction(element){
        element.style.background = "";
    }

    function inputFunction(element){
      var x =   element.value;
      document.getElementById("test").innerHTML = x ;


    }


    </script>
</body>
</html>
